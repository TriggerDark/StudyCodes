<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").css("background-color","red");
			});
		});
	</script>
</head>
<body>
	<p>段落</p>
	<button type="button">改变背景颜色</button>
</body>
</html>
