<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        function demo() {
            document.getElementById('div').style.background = "yellow";
        }
    </script>
</head>
<body>
    <div id="div" class="div"></div>
    <button onclick="demo()">按钮</button>
</body>
</html>
