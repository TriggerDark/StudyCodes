<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /**
         * round() random() max() min() abs() pow()
         */

        document.write(Math.round(2.4) + "<br>");
        document.write(Math.round(2.5) + "<br>");

        document.write(Math.random()*10 + "<br>")
        document.write(parseInt(Math.random()*10) + "<br>")

        document.write(Math.max(10, 20, 12) + "<br>")
        document.write(Math.min(2.5 , 0.2, 3) + "<br>")

        document.write(Math.abs(-2.5) + "<br>")
        document.write(Math.pow(5, 2) + "<br>")
    </script>
</body>
</html>
