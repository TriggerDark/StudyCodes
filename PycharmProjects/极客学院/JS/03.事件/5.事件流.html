<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 事件流：
         *      描述的是在页面中接受事件的顺序
         * 事件冒泡：
         *      由最具体的元素接收，然后逐级向上传播至
         *      最不具体的元素的节点(文档)
         *      例如：button-->div
         * 事件捕获：
         *      最不具体的节点先接收事件，而最具体的节点
         *      应该最后接收事件
         *      例如：div-->button
         */
    </script>
</head>
<body>
    <div id="id">
        <button id="btn1">按钮</button>
    </div>
</body>
</html>
