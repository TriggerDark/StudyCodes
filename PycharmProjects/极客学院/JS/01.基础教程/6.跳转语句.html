<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*break*/
        for(var i = 0; i < 5; i++){
            if(i==3) {
                break;
            }
            document.write(i)
        }
        /*continue*/
        for(var i = 0; i < 5; i++){
            if(i==3) {
                continue;
            }
            document.write(i)
        }
    </script>
</body>
</html>
