<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var i = 3;
        switch (i) {
            case 1:
                document.write("i=1");
                break;
            case 2:
                document.write("i=2");
                break;
            default:
                document.write("条件不满足case");
                break;
        }
    </script>
</body>
</html>
