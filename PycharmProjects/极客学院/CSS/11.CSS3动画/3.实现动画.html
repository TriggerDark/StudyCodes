<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            position: absolute;
            background-color: yellow;
            top: 100px;
            width: 500px;
        }
        @keyframes mycolor {
            0%{
                background-color: red;
                transform: rotate(0deg);
            }
            30%{
                background-color: aquamarine;
                transform: rotate(30deg);
            }
            60%{
                background-color: lightblue;
                transform: rotate(-30deg);
            }
            100%{
                background-color: red;
                transform: rotate(0deg);
            }
        }
        div:hover{
            animation-name: mycolor;
            animation-duration: 5s;
            animation-timing-function: ease-in;
        }
    </style>
</head>
<body>
<!--linear 匀速变化 ease-in 由慢到快
    ease-out 由快到慢 ease  由慢到快到慢
    ease-in-out 由慢到快到慢-->
    <div>示例文字</div>
</body>
</html>
