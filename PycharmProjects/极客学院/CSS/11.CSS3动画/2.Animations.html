<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            background-color: red;
        }
        @keyframes mycolor {
            0%{background-color: red}
            40%{background-color: yellow}
            70%{background-color: blue}
            100%{background-color: red}
        }
        div:hover{
            animation: mycolor 5s linear;
        }
    </style>
</head>
<body>
    <div>示例文字</div>
</body>
</html>
