<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        p{background-color: grey;}
        body{
            background-image: url("bg.jpg");
            background-repeat: no-repeat;

            /*right center top 像素 百分比*/
            background-position: 0 0;

            /*背景位置固定，不随窗口滚动*/
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <p>p的background</p>
</body>
</html>
