<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: snow;
        }
        .wrapper{
            width: 80%;
            height: 1000px;
            background-color: antiquewhite;
            margin: 0 auto;
        }
        .heading{
            width: 100%;
            height: 90px;
            background-color: snow;
            margin: 0 auto;
        }
        .heading_title{
            float: left;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 36px;
            color: burlywood;
        }
        .heading_nav{
            padding-bottom: 30px;
            padding-top: 20px;
            width: 100%;
            height: 30px;
            position: relative;
        }
        ul{
            margin-left: 40px;
            float: left;
            list-style: none;
            padding-top: 6px;
            padding-bottom: 6px;
        }
        li{
            padding-left: 10px;
            display: inline;
        }
        a:link,a:visited{
            font-weight: bold;
            color: darkgrey;
            text-align: center;
            padding: 6px;
            text-decoration: none;
        }
        a:hover,a:active{
            color: dimgray;
        }
        .heading_img img{
            width: 26px;
            height: 26px;
            border-radius: 30px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            display: inline;
            float: right;
        }
        .heading_soptlight form{
            width: 100px;
            height: 26px;
            position: relative;
            float: right;
            margin-right: 100px;
        }
        form input{
            height: 26px;
            border-radius: 30px;
        }
        .body{
            height: auto;
            width: auto;
            padding: 30px;
        }

        .body_title h3{
            font-size: 30px;
            color: #333333;
            font-family: Arial, Helvetica, sans-serif;
        }
        .body_title p{
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .footing{
            padding-top: 20px;
            text-align: center;
            font-size: 10px;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="heading">
                <div class="heading_nav">
                    <div class="heading_title">
                        极客学院
                    </div>
                    <div class="heading_navbar">
                        <ul>
                            <li><a href="">首页</a></li>
                            <li><a href="">职业课程</a></li>
                            <li><a href="">技术问答</a></li>
                            <li><a href="">VIP会员</a></li>
                        </ul>
                    </div>
                    <div class="heading_img">
                        <img src="img/1.jpg" alt="">
                    </div>
                    <div class="heading_soptlight">
                        <form>
                            <input type="text">
                        </form>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="body_title">
                    <h3>熟悉极客学院</h3>
                    <p>加入极客学院，学习</p>
                </div>
                <hr>
            </div>
        </div>
        <div class="footing">
            @极客学院
        </div>
    </div>
</body>
</html>
