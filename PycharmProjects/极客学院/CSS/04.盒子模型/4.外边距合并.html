<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距合并</title>
    <style>
        *{
            margin: 0;
        }
        .container{
            margin: 10px;
        }
        .bd{
            border-style: dotted;
        }
        .pd{
            padding: 10px;
        }
        .content{
            background-color: #fff3cd;
        }
        .container1{
            margin: 10px;
        }
        .bd1{
            border-style: dotted;
        }
        .pd1{
            padding: 10px;
        }
        .content1{
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bd">
            <div class="pd">
                <div class="content">Hello</div>
            </div>
        </div>
    </div>
    <div class="container1">
        <div class="bd1">
            <div class="pd1">
                <div class="content1">Hello</div>
            </div>
        </div>
    </div>
</body>
</html>
