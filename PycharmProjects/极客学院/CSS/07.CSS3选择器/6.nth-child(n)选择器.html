<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li:nth-child(4n+1){
            background-color: lime;
        }
        li:nth-child(4n+2){
            background-color: red;
        }
        li:nth-child(4n+3){
            background-color: darkgrey;
        }
        li:nth-child(4n+4){
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
        <li>list6</li>
        <li>list7</li>
        <li>list8</li>
        <li>list9</li>
        <li>list10</li>
        <li>list11</li>
        <li>list12</li>
    </ul>
</body>
</html>
