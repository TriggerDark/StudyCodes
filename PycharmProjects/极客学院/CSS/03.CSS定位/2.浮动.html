<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        #fd{
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        #sd{
            width: 100px;
            height: 100px;
            background-color: blue;
            float: left;
        }
        #td{
            width: 100px;
            height: 100px;
            background-color: green;
            float: right;
        }
        #container{
            width: 250px;
            height: 500px;
            background-color: grey;
        }
        #text{
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="fd"></div>
        <div id="sd"></div>
        <div id="td"></div>
        <div id="text">HelloWorld</div>
    </div>
</body>
</html>
