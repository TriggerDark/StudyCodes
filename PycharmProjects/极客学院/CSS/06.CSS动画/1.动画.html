<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation: anim 5s infinite alternate;
            -webkit-animation: anim 5s infinite alternate;
        }
        @keyframes anim{
            0%{background: red; left: 0;
                top: 0;}
            25%{background: blue; left: 200px;
                top: 0;}
            50%{background: #cfc; left: 200px;
                top: 200px;}
            75%{background: #00ffff; left: 0;
                top: 200px;}
            100%{background: red; left: 0;
                top: 0;}
        }
        @-webkit-keyframes anim{
            0%{background: red; left: 0;
                top: 0;}
            25%{background: blue; left: 200px;
                top: 0;}
            50%{background: #cfc; left: 200px;
                top: 200px;}
            75%{background: #00ffff; left: 0;
                top: 200px;}
            100%{background: red; left: 0;
                top: 0;}
        }
    </style>
</head>
<body>
    <div>动画效果</div>
</body>
</html>
