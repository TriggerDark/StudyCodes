<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类</title>
    <style>
        p{
            cursor: cell;
        }
        li{
            display: inline;
        }
    </style>
</head>
<body>
    <p>hello</p>
    <ul>
        <li>he</li>
        <li>ll</li>
        <li>o</li>
    </ul>
</body>
</html>
