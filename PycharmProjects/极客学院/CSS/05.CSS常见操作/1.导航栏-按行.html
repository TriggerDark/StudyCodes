<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link,a:visited{
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            background-color: burlywood;
            width: 60px;
            text-align: center;
        }
        a:hover,a:active{
            background-color: red;
        }
        ul{
            list-style: none;
            background-color: burlywood;
            margin: 0;
            padding: 0;
            width: 300px;
            text-align: center;
        }
        li{
            display: inline;
            padding: 3px 5px;

        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">导航 1</a></li>
        <li><a href="#">导航 2</a></li>
        <li><a href="#">导航 3</a></li>
        <li><a href="#">导航 4</a></li>
    </ul>
</body>
</html>
