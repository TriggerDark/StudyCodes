			window.addEventListener("change", selectFile, false);
			function selectFile(e){
				e = e||window.event;
				//e.g. files[0].name = earth.png
				files = e.target.files;
				var output = [];
				for (var i = 0, f = files[i]; i < files.length; i++){
					output.push("<li><strong>" + f.name + "</strong>(" +
					+ f.type + ")-"+f.size + "bytes</li>");
				}
				document.getElementById('div').innerHTML = "<ul>" + output.join("")+"</ul>";
			}
		</script>
