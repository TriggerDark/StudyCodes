<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.addEventListener("load", draw, true);
			function draw(){
				var canvas = document.getElementById("canvas");
				var context = canvas.getContext("2d");
				context.fillStyle="#EEEEEE";
				context.fillRect(0, 0, 500, 500);
				var img = new Image();
				img.src = "../../../imgs/workplace.jpg";
				img.onload = function(){
					drawImage(context, img);
				}
			}
			function drawImage(context, image){
				//context.drawImage(image, 100, 100);
				context.drawImage(image, 0, 0, 270, 270);
				context.drawImage(image, 270, 270, 380, 380, 230, 230, 200, 200);
			}
		</script>
	</head>
	<body>
		<!--
			context.drawImage(img, x, y)
			context.drawImage(img, x, y, w, h)
			context.drawImage(img, sx, sy, sw, sh, dx, dy, dw, dh)
		-->
		<canvas id="canvas" height="500" width="500">不支持</canvas>
	</body>
</html>
