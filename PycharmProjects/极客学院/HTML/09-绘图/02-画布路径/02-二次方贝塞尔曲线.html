<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.addEventListener("load", drawline, true);
			function drawline(){
				var canvas = document.getElementById("myCanvas");
				var ctx = canvas.getContext("2d");
				ctx.beginPath();
				ctx.moveTo(55, 170);//起始坐标(55, 170);
				ctx.lineTo(150, 40);
				ctx.lineTo(200, 150);
				ctx.stroke();
				ctx.beginPath();
				ctx.moveTo(55, 170);
				ctx.quadraticCurveTo(150, 40, 200, 150);
				ctx.stroke();
			}
		</script>
	</head>
	<body>
		<canvas id="myCanvas" height=500 width=600>不支持</canvas>
	</body>
</html>
