<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.addEventListener("load", drawLine, true);
			function drawLine(){
				var canvas = document.getElementById("myCanvas");
				var ctx = canvas.getContext("2d");
				ctx.fillStyle="#EEEEEE";
				ctx.fillRect(0, 0, 600, 700);
				for(var i=0; i<=10; i++){
					ctx.beginPath();
					ctx.arc(i*25, i*25, i*10, 0, Math.PI*2, true);
					ctx.closePath();
					ctx.fillStyle="rgb(255, 0, 0, 0.5)";
					ctx.fill();
				}
			}
		</script>
	</head>
	<body>
		<canvas id="myCanvas" width="600" height="700" style="border: 1px solid black;">
			不支持
		</canvas>
	</body>
</html>
