<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				draw();
			}
			function draw(){
				var canvas = document.getElementById("myCanvas");
				var ctx = canvas.getContext("2d");
				ctx.fillStyle = "#EEEEEE";
				ctx.fillRect(0, 0, 300, 400);
				var dx = 150;
				var dy = 150;
				var s = 100;
				ctx.beginPath();
				ctx.fillStyle="rgb(100, 255, 100)";
				ctx.strokeStyle="rgb(0, 0, 100)";//图形边框的样式
				var x = Math.sin(0);
				var y = Math.cos(0);
				var dig = Math.PI / 15*11;
				for(var i=0; i<30; i++){
					var x = Math.sin(i*dig);
					var y = Math.cos(i*dig);
					ctx.lineTo(dx+x*s, dy+y*s);
				}
				ctx.closePath();
				ctx.fill();
				ctx.stroke();
			}
		</script>
	</head>
	<body>
		<canvas id="myCanvas" height="400" width="300">不支持</canvas>
	</body>
</html>
