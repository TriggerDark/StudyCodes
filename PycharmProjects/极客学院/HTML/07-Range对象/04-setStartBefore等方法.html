<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			setStartBefore：某个节点起点位置设定为Range对象所代表区域的起点位置
			setStartAfter：某个节点终点位置设定为Range对象所代表区域的起点位置
			setEndBefore：某个节点起点位置设定为Range对象所代表区域的终点位置
			setEndAfter：某个节点终点位置设定为Range对象所代表区域的终点位置
        -->
	</head>
	<body>
		<table id="myTable" cellpadding="0" cellspacing="0" border="
			1">
			<tr>
				<td>内容1</td>
				<td>内容2</td>
			</tr>
			<tr>
				<td>内容3</td>
				<td>内容4</td>
			</tr>
		</table>
		<button onclick="deleteRow()">删除第一行</button>
		<script>
			function deleteRow(){
				var table = document.getElementById('myTable');
				if(table.rows.length > 0 ){
					var row = table.rows[0];
					var rangeObj = document.createRange();
					rangeObj.setStartBefore(row);
					rangeObj.setEndAfter(row);
					rangeObj.deleteContents();
				}
			}
		</script>
	</body>
</html>
