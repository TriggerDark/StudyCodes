<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			setStart
			setEnd
		-->
	</head>
	<body>
		<div id="myDiv">
			这段文字是用来删除的
		</div>
		<button onclick="deleteChar()" style="color: red;">删除文字</button>
		<script>
			function deleteChar(){
				var div = document.getElementById("myDiv");
				var rangeObj = document.createRange();
				var textNode = div.firstChild;
				rangeObj.setStart(textNode, 1);
				rangeObj.setEnd(textNode, 4);
				rangeObj.deleteContents();
			}
		</script>
	</body>
</html>
