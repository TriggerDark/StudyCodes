<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		来一句<b id="boldTest">加粗</b>的文字
		<br />
		<button onclick="testPlace()">位置比较</button>
		<script>
			function testPlace(){
				//文字加粗的对象
				var boldText = document.getElementById("boldTest");
				//获取Range对象
				var boldRange = document.createRange();
				//获取内容
				boldRange.selectNodeContents(boldText.firstChild);
				var selection = document.getSelection();
				if(selection.rangeCount > 0){
					var selRange = selection.getRangeAt(0);
					if(selRange.compareBoundaryPoints(Range.START_TO_END, boldRange) <= 0){
						alert("选取的文字在粗体前面");
					}else if(selRange.compareBoundaryPoints(Range.END_TO_START, boldRange) >= 0){
						alert("选择的文字在粗体后面");
					}
				}
			}
			
		</script>
	</body>
</html>
