<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress元素</title>
</head>
<body>
    <section>
        <h2>progress元素的使用</h2>
        <p>完成的百分比<progress id="p" max="100" style="background-color: #268abc"><span>0</span>%</progress></p>
        <input type="button" onclick="btn()" value="点击">
    </section>
    <script>
        function btn(){
            // for(var i = 0; i<=100; i++){
            //     setTimeout(function(){
            //         updateProgress(i);
            //     },2000);
            // }
            var i = 0;
            function thread_one () {
                if (i <= 100) {
                    i ++;
                    updateProgress(i);
                }
            }
            setInterval(thread_one, 100)
        }
        function updateProgress(newValue){
            var progressBar = document.getElementById("p");
            progressBar.value = newValue;
            progressBar.getElementsByTagName("span")[0].textContent = newValue;
        }
    </script>
</body>
</html>
