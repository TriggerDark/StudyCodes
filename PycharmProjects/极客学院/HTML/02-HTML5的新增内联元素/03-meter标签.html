<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
	   	度量衡，仅用于已知的最大值和最小值的度量
	   	即规定范围内的数值量
	   	high:上限
	   	low:下限
	   	max:最大值，默认为1
	   	min:最小值，默认为0
	   	optimum: 最佳值
	   	value:定义度量衡的默认值
    -->
    <p>
        <meter value="0.3"></meter>
        <br>
        <meter value="6" min="0" max="10" optimum="8"></meter>
        <br>
    </p>
</body>
</html>
