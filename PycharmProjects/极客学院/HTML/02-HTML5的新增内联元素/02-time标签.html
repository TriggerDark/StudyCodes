<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time元素</title>
</head>
<body>

    <!--
    	time标签
    		日期和时间
    -->
	<header>
		<p>
	        我们每天早上<time>9:00</time>开始营业
	    </p>
	    <p>
	        我在<time datetime="2008-02-14">情人节</time>有个约会
	    </p>
	    <br>
	    <time datetime="2018-10-26T20:00">2018-10-26</time>
	    <br>
	    <time datetime="2018-10-26T20:00Z">2018-10-26</time>
	    <br>
	    <time datetime="2018-10-26T20:00+09:00">2018-10-26</time>
	</header>
    
    <!--
    	pubdate属性
    -->
    <header>
        <h1>苹果</h1>
        <p>发布时间
            <time datetime="2018-10-26" pubdate>2018-10-26</time>
        </p>
        <p>舞会时间
            <time datetime="2018-10-28">2018-10-28</time>
        </p>
    </header>
</body>
</html>
