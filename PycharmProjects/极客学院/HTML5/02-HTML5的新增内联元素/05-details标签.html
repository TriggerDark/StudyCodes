<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details和summary</title>
</head>
<body>
    <script>
        function detail_onclick(detail){
            var p = document.getElementById("p");
            if(detail.open){
                p.style.visibility = "hidden";
            }else{
                p.style.visibility = "visible";
            }
        }
    </script>
    <details id="detail" onclick="detail_onclick(this)">
        <summary>速度与激情</summary>
        <p id="p" style="visibility: hidden">你好啊</p>
    </details>
    <details id="detail">
        <summary>速度与激情</summary>
        <p id="p">你好啊</p>
    </details>
</body>
</html>
