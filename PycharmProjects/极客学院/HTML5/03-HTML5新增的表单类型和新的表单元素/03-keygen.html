<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<!--

    Keygen:提供一种验证用户的可靠方式
    密钥对生成器
    提交表单时，会生成两个键
    私钥(客户端) 公钥(发送到服务器)
    公钥用于验证用户的客户端证书
    <keygen name="security">

-->
<from>
    username:
    <input type="text">
    Encryption:
    <keygen name="security"><br>
    <input type="submit">
</from>
</body>
</html>
