<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异世大陆小说</title>
    <style>
        body{background-color: antiquewhite;}
        ul{list-style-type: none;}
        a{text-decoration: none;color:#000;}
        a:hover{text-decoration: none;color: #f00;}
        #pname{font-size: 16px;font-weight: bold;}
        #pt{font-size: 12px;display: inline;}
        #pintro{font-size: 14px;text-align: left;}
        .d1,.d5{width: 122px;height: 272px;position: fixed;top: 200px;background-image: url("img/adv.JPG");}
        .d1{left: 10px}
        .d5{right: 10px}
        .d2{float:left;width:1000px;margin-left:90px;}
        .d3{width:120px;height:171px;float:left;border:1px solid #ccc;}
        .d4{width:984px;height: 153px;border:1px solid black;padding:10px 0;}
        li{width: 120px;text-align: center;margin-right: 10px;}
        li img{width: 120px;height: 171px;display: list-item;text-align: -webkit-match-parent;}
    </style>
    <script type="text/javascript" src="js/dataBook.js"></script>
    <script>
        window.onload = function() {
            var ul =document.getElementById('books');
            var html = '';
            for (var i = 0; i < books.length; i++){
                html +=
                '<li>\n' +
                        '<div class="d3">'+
                            '<a href="https://www.qidian.com" target="_blank">'+
                                '<img src="'+pictureItem[i]['picturesrc']+'" alt="">\n' +
                            '</a>'+
                        '</div>'+
                        '<div class="d4">' +
                            '<h4>' +
                                '<a href="https://www.qidian.com" target="_blank">'+
                                '<p id="pname">'+books[i]['bookname']+'</p>\n' +
                            '</a>'+
                            '</h4>'+
                            '<p class="author">' +
                                '<a class="name" href="#" target="_blank">' +
                                    '<p id="pt">'+books[i]['author']+'</p>\n' +
                                '</a>'+
                                '<em id="pt">|&nbsp;&nbsp;</em>'+
                                '<a href="https://www.qidian.com/all?chanId=21&orderId=&page=1' +
                    '&style=1&pageSize=20&siteid=1&pubflag=0&hiddenField=0" target="_blank">' +
                                    '<p id="pt">'+books[i]['classify']+'</p>\n' +
                                '</a>'+
                                '<i id="pt">·&nbsp;&nbsp;</i>'+
                                '<a class="go-sub-type"href="https://www.qidian.com/all?chanId=21' +
                    '&subCateId=73&orderId=&page=1&style=1&pageSize=20&siteid=1&pubflag=0&hiddenField=0" target="_blank">' +
                                   '<p id="pt">'+books[i]['gosubtype']+'</p>\n' +
                                '</a>'+
                                '<em id="pt">|&nbsp;&nbsp;</em>'+
                                '<span id="pt">'+books[i]['publish']+'</span>\n' +
                            '</p>'+
                            '<p class="intro">' +
                                '<p id="pintro">&nbsp;&nbsp;&nbsp;&nbsp;'+books[i]['intro']+'<a href="">&gt&gt</a></p>\n' +
                            '</p>'+
                        '</div>'+
                '</li>';
            }
            ul.innerHTML = html;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="d1"></div>
        <div class="d2">
            <ul id="books"></ul>
        </div>
        <div class="d5"></div>
    </div>
</body>
</html>
