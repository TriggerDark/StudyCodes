<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span id="txt">0</span>
    <button id="btn">add</button>
    <script>
        var num = 0;
        var txt, btn;
        window.onload = function () {
            txt = document.getElementById("txt");
            btn = document.getElementById("btn");

            if(sessionStorage.num){
                num = sessionStorage.num;
            }else{
                num = 0;
            }

            btn.onclick = function () {
                num ++;
                sessionStorage.num = num;
                showNum();
            }
        }
        function showNum() {
            txt.innerHTML = num;
        }
    </script>
</body>
</html>
