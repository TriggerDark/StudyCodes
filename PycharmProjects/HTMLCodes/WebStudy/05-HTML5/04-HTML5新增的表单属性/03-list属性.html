<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list属性</title>
</head>
<body>
<form action="">
    <input type="url" list="url_list">
    <datalist id="url_list">
        <option label="火狐" value="http://www.firefox.com"></option>
        <option label="百度" value="http://www.baidu.com"></option>
    </datalist>
</form>
</body>
</html>
