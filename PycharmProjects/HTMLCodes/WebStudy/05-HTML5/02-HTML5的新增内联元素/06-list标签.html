<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	
	<!--
    	ol:
    		start: 以...开头
    		reversed：倒序
    	dl>dt+dd
    	
    	cite
    -->
	<ol start="3" reversed>
	    <li>列表一</li>
	    <li>列表二</li>
	    <li>列表三</li>
	    <li>列表四</li>
	    <li>列表五</li>
	</ol>
	<dl>
	    <dt>Hello</dt>
	    <dd>你好</dd>
	    <dt>博客</dt>
	    <dd>你好</dd>
	</dl>
	
	<h3>cite元素</h3>
	<p>我喜欢电影<cite>速度与激情</cite></p>

</body>
</html>
