<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				draw();
			}
			function draw(){
				var canvas = document.getElementById("mycanvas");
				var ctx = canvas.getContext("2d");
				ctx.fillStyle="blue";
				ctx.font="48pt Helvetica";
				ctx.fillText("Hello HTML5!", 0, 100);
				ctx.transform(1, 0, 0, -1, 0, 5);
				var grd = ctx.createLinearGradient(0, -10, 0, -200);
				grd.addColorStop(0, "blue");
				grd.addColorStop(1, "white");
				ctx.fillStyle=grd;
				ctx.fillText("Hello HTML5!", 0, -100);
			}
		</script>
	</head>
	<body>
		<canvas id="mycanvas" width="500" height="600"></canvas>
	</body>
</html>
