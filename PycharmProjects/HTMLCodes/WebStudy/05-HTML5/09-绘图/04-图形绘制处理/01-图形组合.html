<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			window.addEventListener("load", draw, true)
			function draw(){
				var canvas = document.getElementById("mycanvas");
				var ctx = canvas.getContext("2d");
				var oprtns = new Array(
					"source-atop",//图形含第一个图形不被遮盖部分和第二个图形重叠部分
					"source-in",//只包含第二个图形重叠部分
					"source-out",//剩下第二个一个图形不重叠部分
					"source-over",//第一个图形不被被遮盖部分和第二个图形全部
					"destination-atop",//第一个图形重叠部分和第二个图形不重叠部分
					"destination-in",
					"destination-out",
					"destination-over",
					"lighter",//两个结合
					"copy",
					"xor"
				);
				var i = 10;
				ctx.fillStyle="blue";
				ctx.fillRect(10, 10, 60, 60);
				ctx.globalCompositeOperation=oprtns[i];
				ctx.beginPath();
				ctx.fillStyle="red";
				ctx.arc(60, 60, 30, Math.PI*2, false);
				ctx.fill()
			}
		</script>
	</head>
	<body>
		<canvas id="mycanvas">不支持</canvas>
		<!--
			globalCompositionOperation = type属性
				source-atop:
				source-in
				source-out
				source-over
				destination-atop
				destination-in
				destination-out
				destination-over
				lighter
				copy
				xor
		-->
	</body>
</html>
