<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--

    datalist:选项列表,用于输入域

    -->
    <form action="">
        URl:
            <input type="url" list="url_list" autocomplete="on">

            <datalist id="url_list">
                <option label="百度" value="http://www.baidu.com"></option>
                <option label="谷歌" value="http://www.google.com"></option>
            </datalist>
    </form>
</body>
</html>
