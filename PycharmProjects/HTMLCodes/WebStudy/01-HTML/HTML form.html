<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单元素</title>
</head>
<body>
<!--post安全性比get高点-->
  <form action="" method="post">
    姓名: <input type="text" size="20" placeholder="Please enter your real name"><br/>
    手机号：<input type="text" ><br/>
    密码：<input type="password" name="password"><br/>
    性别: <input type="radio"name="sex" id="man" checked><label for="man">男</label>&nbsp;<input type="radio" name="sex" id="woman"><label for="woman">女</label>
    <br/>
    学历:
    <input type="radio" name="edu">大专 
    <input type="radio" name="edu" checked>本科   
    <input type="radio" name="edu">硕士<br/>
    爱好：
    <input type="checkbox"> 音乐
    <input type="checkbox"> 体育
    <input type="checkbox"> 跳舞<br/>
    籍贯: 
    <select name=""id="">
        <option>北京</option>
        <option>苏州</option>
        <option>杭州</option>
    </select>
    <input type="reset"><br/>
    <input type="submit"><br/>
    <input type="button" value="注册"><br/>
  </form>
</body>
</html>
