<!DOCTYPE html>
<html>
<head>
    <title>其他进制的数字</title>
    <script type="text/javascript">
        var a = 123;

        /**
         * 十进制 0x
         * 八进制 0
         * 二进制 0b
         */

         a = 0b10;
         a = 0x10;
         a = 070;
         a = "070";
         a = parseInt(a);
         a = parseInt(a, 8);
         a = parseInt(a, 10);

        console.log(a);
    </script>
</head>
<body>

</body>
</html>
