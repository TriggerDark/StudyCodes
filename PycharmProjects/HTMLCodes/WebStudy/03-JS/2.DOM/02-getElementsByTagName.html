<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        /**
         * 动态增加标签
         */
        function changeText (argument) {
            var temp = document.getElementsByTagName("li")
            for (var i = 0; i < temp.length; i++) {
                temp[i].innerHTML += "<h1>特价商品</h1>"
            }
        }   
        function add_p () {
            var div = document.getElementById("div1")
            var p = document.createElement("p");
            var textNote = document.createTextNode("文本");
            p.appendChild(textNote);
            div.appendChild(p);
        }
    </script>
</head>
<body onload="changeText()">
    <input type="button" value="点击" onclick="add_p()">
    <div id="div1">
        
    </div>


    <ul>
        <li>html</li>
        <li>css</li>
        <li>js</li>
    </ul>
</body>
</html>
