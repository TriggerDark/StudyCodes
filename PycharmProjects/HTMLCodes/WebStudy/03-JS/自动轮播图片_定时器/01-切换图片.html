<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
        function changeImg() {
            var img = document.getElementById("img1")
            //img.src = "../../imgs/coffeehouse2.jpg"
            img.setAttribute("src", "../../imgs/coffeehouse2.jpg")
        }
    </script>
</head>
<body>
    <input type="button" name="" value="点击切换图片" onclick="changeImg();">
    <br/>
    <img src="../../imgs/cellphone.jpg" id="img1">
</body>
</html>
