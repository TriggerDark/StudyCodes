<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>setTimeout&clearTimeout</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <script>
        var c = 0;
        var t;
        function timeoutCount () {
            document.getElementById("txt").value = c;
            c = c + 1;
            t = setTimeout("timeoutCount()", 1000);
            //多少时间后执行一次函数
        }
        function stopCount () {
            clearTimeout(t);
        }
    </script>
</head>
<body>
    <button type="button" onclick="timeoutCount()">开始计数</button>
    <input type="text" id="txt">
    <button type="button" onclick="stopCount()">停止计数</button>
</body>
</html>
