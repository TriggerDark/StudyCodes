<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式修改</title>
    <style>
        #d1{
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
        .over{background-color: #ff0;font-size: 20px;color: #00f;}
        .out{background-color: #fff;font-size: 12px;color: #000;}
    </style>
    <script>
        window.onload = function() {
            var div = document.getElementById('d1');
            div.onmouseover = function() {
                //this.className = 'over';
                this.style.backgroundColor = '#ff0';
                this.style.fontSize = '20px';
                this.style.color = '#oof';
            }
            div.onmouseout = function(){
                //this.className = 'out';
                this.style.backgroundColor = '#fff';
                this.style.fontSize = '12px';
                this.style.color = '#000';
            }
        }
    </script>
</head>
<body>
    <div id="d1">hello</div>
</body>
</html>
