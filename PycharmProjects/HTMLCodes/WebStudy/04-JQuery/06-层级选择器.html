<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript">
        /**
         * 2.层级选择器
         *     子元素选择器
         *     后代选择器
         *     相邻兄弟选择器
         */
        $(function() {
            $("#btn1").click(function() {
                $("body > div").css({
                    "background-color": 'green',
                });
            });
            $("#btn2").click(function() {
                $("body div").css({
                    "background-color": 'green',
                });
            });
            $("#btn3").click(function() {
                $("#one + div").css({
                    "background-color": 'green',
                });
            });
            $("#btn4").click(function() {
                $("#one ~ div").css({
                    "background-color": 'green',
                });
            });
        });
    </script>
    <style type="text/css">
        #one,#two,#three,#four{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 5px;
            background-color: grey;
        }
        .mini{
            width: 40px; 
            height: 40px; 
            border: 1px solid black;
            margin: 4px;
            float: left;
            background-color: grey;
        }
    </style>
</head>
<body>
    <input type="button" value="找出body下面的子div" id="btn1">
    <input type="button" value="找出body下面所有div" id="btn2">
    <input type="button" value="找出ID为one的相邻兄弟div" id="btn3">
    <input type="button" value="找出ID为two的所有弟弟div" id="btn4">
    <div style="clear: both"></div>
    <div id="one" style="float: left">
        <div class="mini">1-1</div>
    </div>
    <div id="two" style="float: left;">
        <div class="mini">2-1</div>
        <div class="mini">2-2</div>
    </div>
    <div id="three" style="float: left">
        <div class="mini">3-1</div>
        <div class="mini">3-2</div>
        <div class="mini">3-2</div>
    </div>
    <span id="four">span</span>
</body>
</html>
