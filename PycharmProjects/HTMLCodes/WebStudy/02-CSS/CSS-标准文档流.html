<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标准文档流</title>
    <style>
      div{
        width: 100px;
        height: 100px;
        display: inline;
      }
      span{
        border: 1px solid black;
        width: 100px;
        height: 100px;
        display: block;
      }
      #d1{
        background: red;
      }
      #d2{
        background: blue;
      }
    </style>
</head>
<body>
  <div style="display: none;">hidden</div>
  <div id="d1">d1</div>
  <div id="d2">d23444</div>
  <span>s1</span>
  <span>s2</span>
</body>
</html>
