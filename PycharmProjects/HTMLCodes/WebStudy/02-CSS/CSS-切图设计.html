<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景练习</title>
    <style>
      ul{
        list-style-type: none;
      }
      li{
        width: 199px;
        height: 20px;
        text-align: center;
        font-size: 10px;
        background-image: url("../imgs/listicon.gif");
        background-position: 0px -80px;
      }
      .title{
        font-size: 12px;
        font-weight: bold;
        height: 30px;
        line-height: 20px;
        background-position: 0px -50px;
      }
      .foot{
        height: 15px;
        background-position: 0px -100px;
      }
    </style>
</head>
<body>
  <ul>
    <li class="title">练习一</li>
    <li>习题一</li>
    <li>习题二</li>
    <li>习题三</li>
    <li class="foot">习题四</li>
  </ul>
</body>
</html>
