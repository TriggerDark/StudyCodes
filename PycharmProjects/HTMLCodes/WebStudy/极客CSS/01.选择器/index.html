<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <link rel="stylesheet" href="MyCSS.css">
</head>
<body>
    <!--元素选择器-->
    <h3>Hello,元素选择器</h3>
    <hr>

    <!--类选择器-->
    <p class="pclass1">类选择器</p>
    <p class="pclass2">web page</p>
    <p class="pclass1 pclass2">web page</p>
    <hr>

    <!--id选择器-->
    <p id="pID">
        id选择器
        <a href="#">百度</a>
    </p>
    <div id="divID">
        DIV层
        <p>DIV</p>
    </div>
    <hr>

    <!--属性选择器-->
    <p title="p1">属性选择器</p>
    <p title="title">属性选择器</p>
    <p title="t">属性选择器</p>
    <p title="title hello">属性和值选择器</p>
    <p title="p2">属性选择器</p>
    <a href="http://www.baidu.com">百度</a>
    <hr>

    <!--后代选择器-->
    <p><strong>后代选择器</strong></p>
    <hr>

    <!--子元素选择器-->
    <p>this a <strong>web</strong> page</p>
    <p>子元素选择器,不能跨代</p>
    <hr>

    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ul>
        <ol>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
        </ol>
    </div>
</body>
</html>
