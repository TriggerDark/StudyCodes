<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul li{
            /*list-style: circle;*/
            /*list-style-image: url("icon.png");*/
        }
        ul.ul1{
            list-style-position: inside;
        }
        ul.ul2{
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <p>看一下效果</p>
    <ul class="ul1">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <p>看一下效果</p>
    <ul class="ul2">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
</body>
</html>
