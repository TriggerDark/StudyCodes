<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            text-decoration: none;/*去掉下滑线*/
            background-color: aquamarine;
        }
        a:link{/*未被点击*/
            color: #ff0000;
        }
        a:visited{/*已经被点击过*/
            color: #00ff00;
        }
        a:hover{/*鼠标指针位于链接上方*/
            color: #0000ff;
        }
        a:active{/*被点击的时刻*/
            color: #0000ff;
        }
    </style>
</head>
<body>
    <a href="http://www.baidu.com">百度</a>
</body>
</html>
