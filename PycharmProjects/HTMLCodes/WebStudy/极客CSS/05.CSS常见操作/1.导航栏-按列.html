<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:link,a:visited{
            text-decoration: none;
            display: block;
            background-color: burlywood;
            color: #ffffff;
            width: 60px;
            text-align: center;
        }
        a:hover,a:active{
            background-color: red;
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">导航 1</a></li>
        <li><a href="#">导航 2</a></li>
        <li><a href="#">导航 3</a></li>
        <li><a href="#">导航 4</a></li>
    </ul>
</body>
</html>
