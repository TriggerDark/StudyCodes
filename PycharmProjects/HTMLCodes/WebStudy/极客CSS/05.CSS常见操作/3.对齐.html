<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对齐</title>
    <style>
        *{
            margin: 0;
        }
        .div{
            width: 70%;
            height: 1000px;
            background-color: grey;
            /*
            1.margin设置,实现居中操作
            margin: 10px auto;
            margin-left: auto;
            margin-right: auto;
            */
            /*
            2.position定位，实现向左向右对齐
            position: absolute;
            left: 0;
             */
            /*float，实现左右对齐*/
            float: right;
        }
    </style>
</head>
<body>
    <div class="div">

    </div>
</body>
</html>
