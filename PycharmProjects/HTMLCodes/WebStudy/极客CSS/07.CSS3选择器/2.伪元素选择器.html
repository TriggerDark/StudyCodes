<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*first-line，第一行*/
        p:first-line{
            color: red;
        }
        /*first-letter，首字母*/
        p:first-letter{
            color: darkgrey;
        }
        /*before*/
        li:before{
            content: "--";
        }
        /*after*/
        li:after{
            content: "对列表做一个解释";
            font-size: 10px;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <p>第一行内容<br>第二行内容</p>
    <ul>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
    </ul>
</body>
</html>
