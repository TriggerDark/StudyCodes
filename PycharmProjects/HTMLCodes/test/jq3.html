<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#all").click(function () {
                $("#container :checkbox").prop("checked", true);
            });
            $("#uall").click(function () {
                $("#container :checkbox").prop("checked", false);
            });
            $("#fall").click(function () {
                $("#container :checkbox").each(function () {
                    $(this).prop("checked", !($(this).prop("checked")));
                });
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <input type="checkbox">歌曲1<br>
        <input type="checkbox">歌曲2<br>
        <input type="checkbox">歌曲3<br>
        <input type="checkbox">歌曲4<br>
        <input type="checkbox">歌曲5<br>
        <input type="checkbox">歌曲6<br>
        <input type="checkbox">歌曲7<br>
    </div>
    <button id="all">全选</button>
    <button id="uall">全不选</button>
    <button id="fall">反选</button>
</body>
</html>
