	<title></title>
	<script type="text/javascript" src="jquery.js"></script>
	<script>
		$(document).ready(function(){
			$("#ratings td").html("<img src='img/starEmpty.gif'>").mouseover(function(){
				$("#ratings td").html("<img src='img/starFill.gif'>");
				$(this).nextAll().html("<img src='img/starEmpty.gif'>");
			});
		});
	</script>
</head>

			<td></td>

		</tr>
	</table>
</body>
</html>
