<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#myspan").hover(function(e) {
                    $("<div id='tooltip' style='background: gray; width: 100px; height: 30px; position: absolute;'>我是提示</div>").insertAfter(this);
                    $("#tooltip").css({"dispaly": "block", "left": e.pageX, "top": e.pageY + 18});
                }, function () {
                    $("#tooltip").remove();
                }
            );
        });
    </script>
</head>
<body>
    <span id="myspan">这是一段文字</span>
</body>
</html>
