<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Example</title>
<style type="text/css">
body {
	background:#FFF;
	margin:50px;
}
.alizarin{
	fill:#E74C3C;
}
.pomerganate{
  fill:#C0392B;
}
.alizarin:hover, .pomerganate:hover{
  fill:#000;
}
</style>
</head>

<body>
<svg height="1000px" width="1000px">	
		<rect id="myRect1" height="100px" width="200px" class="alizarin"/>
		<rect id="myRect2" height="100px" width="200px" y="100px" class="pomerganate"/>
</svg>
</body>
</html>
