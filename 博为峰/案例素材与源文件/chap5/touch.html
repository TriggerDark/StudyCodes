<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Touch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<style type="text/css">
#submit {
	width:100%;
	height:140px;
}
</style>
</head>

<body>
<button id="submit">点击提交</button>
</body>
<script type="text/javascript">
var submit = document.getElementById("submit");
//submit.onclick = function(){
//	submit.innerHTML = "提交成功";
//};
submit.addEventListener("touchstart", submitForm);
function submitForm(event){
	submit.innerHTML = "第一个触摸点的X位置为" + event.touches[0].pageX;
}
submit.addEventListener("gesturestart", editForm);
function editForm(event){
	submit.innerHTML = "现在第二根手指也放在了按钮上";
}
submit.addEventListener("gesturechange", changeForm);
function changeForm(event){
	submit.innerHTML = "两只手指的旋转度为" + event.rotation +"，缩放值为"+ event.scale;
}
</script>
</html>
