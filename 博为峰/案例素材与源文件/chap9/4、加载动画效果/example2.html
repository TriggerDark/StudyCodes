<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Example</title>
<style type="text/css">
body {
	background:#4ea980;
	margin:50px;
}
.loader {
	text-indent: -9999em;
	position: relative;
	width: 200px;
	height: 200px;
	background: #ffffff;
	background: -webkit-linear-gradient(left, #ffffff 10%, rgba(255, 255, 255, 0) 50%);
	background: linear-gradient(to right, #ffffff 10%, rgba(255, 255, 255, 0) 50%);
	border-radius: 50%;
	box-shadow:inset 0 0 0 20px rgba(255,255,255,.2);
	-webkit-animation: load-effect 2s infinite linear;
	animation: load-effect 2s infinite linear;
}
.loader::before {
	position: absolute;
	content: '';
	width: 50%;
	height: 50%;
	background: #FFF;
	border-radius: 100% 0 0 0;
	left:0;
	top:0;
}
.loader::after  {
	background: #4ea980;
	width: 160px;
	height: 160px;
	border-radius: 50%;
	content: '';
	position: absolute;
	top: 20px;
	left: 20px;
}
@-webkit-keyframes load-effect {
	0% {
		-webkit-transform: rotate(0deg);
		transform: rotate(0deg);
	}
	100% {
		-webkit-transform: rotate(360deg);
		transform: rotate(360deg);
	}
	}
	@keyframes load-effect {
	0% {
		-webkit-transform: rotate(0deg);
		transform: rotate(0deg);
	}
	100% {
		-webkit-transform: rotate(360deg);
		transform: rotate(360deg);
	}
}
</style>
</head>

<body>
  <div class="loader">Loading...</div>
</body>
</html>
