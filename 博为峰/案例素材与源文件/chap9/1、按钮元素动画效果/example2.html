<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 Example</title>
<style type="text/css">
body {
	background:#d53ea4;
	margin:50px;
}
a{
	color:#FFF;
	text-decoration:none;
	font-family:sans-serif;
	font-size:34px;
	display:block;
	width:350px;
	height:60px;
	line-height:60px;
	border:1px solid #FFF;
	border-radius:4px;
	text-align:center;
	-webkit-transition:color .5s linear, background .5s ease-in-out 1s;
	transition:color .5s linear, background .5s ease-in-out 1s;
}
a:hover{
	color:#d53ea4;
	background:#FFF;
}
</style>
</head>

<body>
<a href="">This is a link</a>
</body>
</html>
