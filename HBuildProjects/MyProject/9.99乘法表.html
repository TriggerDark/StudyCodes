<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			document.write("<table border='1' width='20px' cellpadding='5'>");
			for(var x = 1; x <= 9; x ++){
				document.write("<tr>");
				for(var y = 1; y <= x; y ++){
					document.write("<td>" + x + "*" + y + "=" + x*y + "</td>");
				}
				document.write("</tr>")
			}
			document.write("</table>")
		</script>
	</head>
	<body>
	</body>
</html>
